{% extends 'base.html' %}
{%block content%}
		<div id = "{{content_post.id}}" style="padding-top:55px; margin-top:-55px;" class = container>
			<div class = "row">
				<div class = "col-lg-10 col-lg-offset-1">
					<div class = "panel panel-default">
						
						<div class = "panel-heading">
							<h2><u>{{content_post.title | upper}}</u></h2>
							<h6>{{content_post.date}}</h6>
						</div>

						<div class = "panel-body">
							<img class = "featuredImg img-responsive center-block"  src = "{{content_post.img.url}}" width = "100%" >
							{{content_post.content | safe}}
						</div>
					</div>
				</div>
			</div>
		</div>
{% endblock %}
